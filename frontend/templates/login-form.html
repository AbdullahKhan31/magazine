<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    {% load static %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}" >
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/registration-style.css' %}">
</head>
<body>
<div class="main">
    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" action="" id="login-form" class="login-form">
                    {% csrf_token %}
                    <h2 class="form-title">Log In</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="Username" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password" required/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="login" id="login" class="form-submit" value="Login"/>
                    </div>
                </form>
                <p class="loginhere">
                    Don't have account ? Register from here <a href="{% url 'register_user' %}" class="loginhere-link">Register here</a>
                </p>
            </div>
        </div>
    </section>
</div>
<script src="{% static 'js/jquery-3.1.4.min.js' %}"></script>
<script type="text/javascript">
    (function($) {
        $(".toggle-password").click(function() {
            $(this).toggleClass("zmdi-eye zmdi-eye-off");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    })(jQuery);
</script>
</body>
</html>
